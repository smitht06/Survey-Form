<h1 id="title">Survey Form</h1>
<div id="for-outer">
  <p id="description">
    Please complete this form regarding your career aspirations
    </p>
  <form id="survey-form" method="GET"
        action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="namelabel">*Name:</label>
          </div>
      <div class="rightTab">
      <input autofocus type="text" name="name" id="name" class = "input-field"
             placeholder="Enter Your Name" required>
    </div>
  </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email: </label>
      </div>
      <div class="rightTab">
        <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
    <div class="rowtab">
      <div class="labels">
        <label id="number-label" for="age">*Age:</label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="1" max="125"
               class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="currentUsage">What best describes your exercise habit?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="currentPos" class="dropdown">
          <option value="select">Select An Option</option>
          <option value="everyday">Every Day</option>
          <option value="3daysperweek">Three Days per Week</option>
          <option value="onceperweek">Once per week</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
        <div class="rowTab">
          <div class="labels">
            <label for="userRating">*How likely are you to recommend this gym to your friends?</label>

          <div class="rightTab">
            <ul style="list-style: none;">
              <li class="radio"><label>Will definitely recommend<input name="radio-buttons" value="1" type="radio" class="userRatings"
              </label></li>
              <li class="radio"><label>Will likely recommend<input name="radio-buttons" value="1" type="radio" class="userRatings"
              </label></li>
              <li class="radio"><label>Will not likely recommend<input name="radio-buttons" value="1" type="radio" class="userRatings"
              </label></li>
              <li class="radio"><label>Will definitely not recommend<input name="radio-buttons" value="1" type="radio" class="userRatings"
              </label></li>

            </ul></div>
        </div>

  </form>

</div>
